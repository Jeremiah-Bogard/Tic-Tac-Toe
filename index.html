<!DOCTYPE html>
<html lang="en">
  <head>
    
  <!-- Title and Encoding -->
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    
  <!-- Style -->
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    
    <main>
      
      <header>
        
        <h1>Tic Tac Toe</h1>
        
        <p class="tinyPrint">Three In A Row</p>
        
        <p id="mssg">It's player <span id="playerTurn">X</span>'s turn!</p>
        
      </header>
      
      <section id="board">
        
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        
      </section>
      
      <button id="reset">Reset</button>
      
      <section id="warning">
        <p>Incorrect Move<br><br>Please pick a different spot</p>
      </section>
      
    </main>
    
  <!-- Add Script -->
    <script type="text/javascript" src="script.js"></script>
    
  </body>
</html>
