<!DOCTYPE html>
<html lang="en">
  <head>
    
  <!-- Title and Encoding -->
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    
  <!-- Style and Script -->
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    
  </head>
  <body>
    
    <main class="background">
      
      <section class="title">
        
        <h1>Tic Tac Toe</title>
        
      </section>
      
      <section class="display">
        
        Player <span class="display-player playerX">X</span>'s turn
        
      </section>
      
      <section class="container">
        
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        
      </section>
      
      <section class="display announcer hide"></section>
      
      <section class="controls">
        
        <button id="reset">Reset</button>
        
      </section>
      
    </main>
    
  </body>
</html>
